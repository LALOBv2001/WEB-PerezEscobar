<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Documento Fetch</title>
</head>
<body>
    <button id="btnPeticion"> Peticion </button>
    <button id="btnPeticionAsyncAwait"> Peticion Async Await </button>
    <div id="caja"></div>
    <script>
        document.getElementById("btnPeticion").addEventListener("click",function (){
            fetch("https://api.chucknorris.io/jokes/random")
            .then(respuesta=>respuesta.json())
             .then(datoJson=>document.getElementById("caja").innerText=datoJson.value);
        })
        document.getElementById("btnPeticionAsyncAwait").addEventListener("click", async function(){//Metele a al elemento un evento click con un metodo asincrono
            let respuesta= await fetch("https://api.chucknorris.io/jokes/random");//Aqui le decimos que se espere hasta que me traiga este dato dela API de chuck norris
            let datoJason=await respuesta.json();//Espera la respuesta de arriba y la pasas a Json y a mi variable datoJason
            document.getElementById("caja").innerHTML=datoJason.value;//lo que haya agarrado el datoJson metelo a mi HTML
        })
    
    </script>
</body>
</html>
