<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoFinal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><!-- Necesario y paso 1 para el boostrap -->
    <link rel="stylesheet" href="./estilo.css">
 </head>
<body>
     
    <!-- Formulario -->
    <div id="ventana">
        <div id="encabezado">
            <h2>Registre el viaje</h2>
        </div>
        <div class="SaltoLinea">

        </div>
        <form id="formulario">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre Piloto</span>
                <input type="text" name="NombrePiloto" id="NombrePiloto" class="form-control" placeholder="Ej. jose juan" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre Copiloto</span>
                <input type="text" name="NombreCopiloto" class="form-control" placeholder="Ej. juan jose" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Capacidad Pasajeros</span>
                <input type="text" name="CapacidadPasajeros" class="form-control" placeholder="Ej. 200 o 100" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Capacidad Galones Combustible</span>
                <input type="text"  name="CapacidadGalonesCombustible" class="form-control" placeholder="Ej. 20 galones" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Pais Despegue</span>
                <input type="text" name="PaisDespegue" class="form-control" placeholder="Ej. Mexico" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Pais Aterrizaje</span>
                <input type="text" name="PaisAterrizaje" class="form-control" placeholder="Ej. Costa Rica" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Costo Boleto</span>
                <input type="text" name="CostoBoleto" class="form-control" placeholder="Ej. $10,100,10000 pesos" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Capacidad Equipaje Pasajero</span>
                <input type="text" name="CapacidadEquipajePasajero" class="form-control" placeholder="Ej. 20 kilos" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Duracion Vuelo Horas</span>
                <input type="text" name="DuracionVueloHoras" class="form-control" placeholder="Ej. 4 horas o 12 horas" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <!--  -->
            <input type="button" id="btnGetReg" class="ClaseBoton" value="Ingresar">
            <input type="button" id="btnConsultar" class="ClaseBoton" value="Consultar">
            <input type="button" id="btnActualizar" class="ClaseBoton" value="Actualizar">
            <input type="button" id="btnEliminar" class="ClaseBoton" value="Eliminar">
        </form>
        </div>
         
    <script src="./AltaRegistro.js"></script>
    <script src="./BajaRegistro.js"></script>
    <script src="./Consulta.js"></script>
    <script src="./ModificarRegistro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script><!-- Necesario para el boostrap -->
</body>
</html>
