<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <form id="form">
        <div class="form-header">
          <h1>Generador de PDF's</h1>
        </div>
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre"/>
        </div>
        <div class="form-group">
            <label for="edad" class="form-label">Edad:</label>
            <input type="text" id="edad" name="edad"/>
        </div>
        <br>
        <button id="btn" type="button">Generar PDF</button>
      </form>
    </div>
  </body>
  <script>
    const btn = document.querySelector("#btn");

    btn.addEventListener("click", async () => {
      let headersList = { Accept: "*/*" };
      let formNombre = document.querySelector("#form");
      let cuerpo = new FormData(formNombre);

      let response = await fetch("http://localhost/WEB-PEREZESCOBAR/Parcial3/FPDF/crearPDF.php", {
        method: "POST",
        body: cuerpo,
        headers: headersList,
      });

      let data = await response.blob();
      console.log(data);
      let archivoURL = URL.createObjectURL(data);
      window.open(archivoURL);
    });
  </script>
</html>
