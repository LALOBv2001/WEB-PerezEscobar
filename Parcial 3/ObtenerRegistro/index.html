<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoFinal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><!-- Necesario y paso 1 para el boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
     
    <!-- Formulario -->
    <div id="ventana">
        <div id="encabezado">
            <h2>Registre el viaje</h2>
        </div>
        <div class="SaltoLinea">

        </div>
        <div id="formulario">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Ciudad de partida</span>
                <input id="CiudadPartida" type="text" class="form-control" placeholder="Ej. Monterrey" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Ciudad de llegada</span>
                <input id="CiudadLlegada" type="text" class="form-control" placeholder="Ej. Mazatlan" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Tiempo del vuelo en hrs.</span>
                <input id="TiempoVuelo"  type="text" class="form-control" placeholder="Ej. 2 horas o 16 horas" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Marca</span>
                <input id="Marca" type="text" class="form-control" placeholder="Ej. Qatar airways" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Capacidad de pasajeros del avion</span>
                <input id="CapacidadPasajeros" type="text" class="form-control" placeholder="Ej. 200 pasajeros" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre del piloto</span>
                <input id="NombrePiloto" type="text" class="form-control" placeholder="Ej. Jonathan Alejandro" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre del copiloto</span>
                <input id="NombreCopiloto"  type="text" class="form-control" placeholder="Ej. Jesus Alejandro" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Capacidad de combustible</span>
                <input id="CapacidadCombustible" type="text" class="form-control" placeholder="Ej. 20 galones" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Peso del equipaje por pasajero</span>
                <input id="CapacidadEquipajePasajero" type="text" class="form-control" placeholder="Ej. 30kg" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <!--  -->
            <button id="btnGetReg" class="btn" type="submit">Aceptar</button>
            
        </div>
         
    </div>
    <script src="index.js"></script>
</body>
</html>
